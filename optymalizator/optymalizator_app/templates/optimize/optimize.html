{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Listview of Cards</title>

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/optimize/optimize.css' %}">
</head>

<body>
  <div class="container">
    <h1>Znalezione odpowiedniki</h1>
    <ul>
      {% for drug in drugs %} <!-- bierzemy dragi xddd -->
      <li class="card" data-id="{{drug.pk}}">
        <div class="main-content">
          <div class="left">
            <p>{{drug.nazwa}}</p>
            <p>{{drug.postac}}</p>
            <p>{{drug.dawka}}</p>
            <p>{{drug.zawartosc_opakowania}}</p>
            <p>{{drug.grupa_limitowana}}</p>
          </div>
          <div class="right">
            <p>{{drug.cena|floatformat:2|add:' z≈Ç'}}</p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <div class="top-btn">
    <i class="fas fa-arrow-up"></i>
  </div>

  <div class="back-btn">
    <i class="fas fa-arrow-left"></i>
  </div>

  <script src="{% static 'js/optimize/optimize.js' %}"></script>
</body>

</html>
